<!DOCTYPE html>
<html>

<head>
    <title>House of Pies - Contact Us</title>

    <link rel="stylesheet" type="text/css" href="css/restaurantStyles.css" />

    <style>
        .label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>House of Pies</h1>
    </header>
    <nav>
        <hr />
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
        <hr />
    </nav>
    <section style="text-align: center">
        <form>
            <table style="text-align: right">
                <tr>
                    <td class="label">
                        Name:
                    </td>
                    <td>
                        <input type="text" name="name" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Email:
                    </td>
                    <td>
                        <input type="text" name="email" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Phone:
                    </td>
                    <td>
                        <input type="text" name="phone" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Reason for Inquiry:
                    </td>
                    <td>
                        <select name="reason" style="width: 100%">
                            <option value="catering">Catering</option>
                            <option value="privateparty">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Additional Information:
                    </td>
                    <td>
                        <textarea name="addinfo"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Have you been to the restaurant?
                    </td>
                    <td>
                        <input type="radio" name="beenrestaurant" value="no" checked />No
                        <input type="radio" name="beenrestaurant" value="yes" />Yes
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Best days to contact you:
                    </td>
                    <td>
                        <input type="checkbox" name="contactday" value="mon" />M
                        <input type="checkbox" name="contactday" value="tues" />T
                        <input type="checkbox" name="contactday" value="wed" />W
                        <input type="checkbox" name="contactday" value="thurs" />Th
                        <input type="checkbox" name="contactday" value="fri" />F
                    </td>
                </tr>
            </table>
            <input type="submit" value="Send Request" /><br />
        </form>
    </section>
    <footer>
        <hr />
        <p>1122 Boogie Woogie Ave, Anytown, NY, 90210</p>
        <p>516-867-5309</p>
    </footer>
</body>

</html>
